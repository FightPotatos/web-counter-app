<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Стилизованный счетчик</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Стилизованный счетчик</h1>
        
        <div class="counter-container">
            <div class="display-container">
                <div id="result" class="result">0</div>
                <div class="counter-label">Текущее значение</div>
            </div>
            
            <div class="buttons-container">
                <button id="minusBtn" class="btn minus-btn">
                    <i class="fas fa-minus"></i> Минус
                </button>
                <button id="plusBtn" class="btn plus-btn">
                    <i class="fas fa-plus"></i> Плюс
                </button>
            </div>
            
            <div class="controls">
                <button id="resetBtn" class="btn reset-btn">
                    <i class="fas fa-redo"></i> Сбросить
                </button>
            </div>
        </div>
        
        <div id="message" class="message"></div>
        
        <div class="instructions">
            <h3>Инструкция:</h3>
            <ul>
                <li>Нажмите <strong>«Плюс»</strong> для увеличения значения</li>
                <li>Нажмите <strong>«Минус»</strong> для уменьшения значения</li>
                <li>Красный фон = значение 0</li>
                <li>Желтый фон = положительное значение</li>
                <li>Зеленый фон = отрицательное значение</li>
                <li>При достижении ±10 кнопки блокируются</li>
            </ul>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
